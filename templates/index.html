<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>
<body>
   <h1>A Simple Service for Crisp</h1>
   <h2>This service ingests files and returns the word count as output.</h2>
   <form action="count-words" method="POST" enctype="multipart/form-data">
    File Upload: <input type="file" name="file" accept=".txt">
    <input type="submit" value="Submit">
</form>

<pre>
TOTAL WORD COUNT: {{ text }}
</pre>

</body>
</html>
